        environment:
            <<: *common-configuration
        depends_on:
            - postgresql-pgbouncer
        deploy:
            <<: *misc-apps_deploy_placement_constraints
            <<: *endpoint-mode-dnsrr
            resources:
                limits:
                    # CPU core limit
                    cpus: "1"
                    # RAM limit
                    memory: "256M"

    #
    # Set media primary language Cron job
    # -----------------------------------
    #
    cron-set-media-primary-language:
        image: mc2021/cron-set-media-primary-language:release
        init: true
        networks:
            - default
        environment:
            <<: *common-configuration
        depends_on:
            - postgresql-pgbouncer
        deploy:
            <<: *misc-apps_deploy_placement_constraints
            <<: *endpoint-mode-dnsrr
            resources:
                limits:
                    # CPU core limit
                    cpus: "1"
                    # RAM limit
                    memory: "256M"

    #
    # Set media subject country Cron job
    # -----------------------------------
    #
    cron-set-media-subject-country:
        image: mc2021/cron-set-media-subject-country:release
        init: true
        networks:
            - default
        environment:
            <<: *common-configuration
        depends_on:
            - postgresql-pgbouncer
        deploy:
            <<: *misc-apps_deploy_placement_constraints
            <<: *endpoint-mode-dnsrr
            resources:
                limits:
                    # CPU core limit
                    cpus: "1"
                    # RAM limit
                    memory: "256M"

    #
    # ELK Elasticsearch (log indexing)
    # --------------------------------
    #
    elk-elasticsearch:
        image: mc2021/elk-elasticsearch:release
        init: true
        networks:
            - default
        environment:
            <<: *common-configuration
            # S3 credentials for Elasticsearch snapshot storage:
            MC_ELK_ELASTICSEARCH_SNAPSHOT_S3_ACCESS_KEY_ID: "AKIAIOSFODNN7EXAMPLE"
            MC_ELK_ELASTICSEARCH_SNAPSHOT_S3_SECRET_ACCESS_KEY: "wJalrXUtnFEMI/K7MDENG/bPxRfiCYzEXAMPLEKEY"
            MC_ELK_ELASTICSEARCH_SNAPSHOT_S3_BUCKET_NAME: "mediacloud-test-elk-elasticsearch-snapshots"
            MC_ELK_ELASTICSEARCH_SNAPSHOT_S3_PATH_PREFIX: "snapshots"
        expose:
            # HTTP transport
            - "9200"
            # TCP transport
            - "9300"
        volumes:
            - vol_elk_elasticsearch_data:/var/lib/elasticsearch/
        deploy:
            <<: *endpoint-mode-dnsrr
            placement:
                constraints:
                    # Must run on the host with ELK Elasticsearch data volume
                    - node.labels.role-elk-elasticsearch == true
            resources:
                limits:
                    # CPU core limit
                    cpus: "4"
                    # RAM limit
                    memory: "8G"

    #
    # ELK Filebeat (plain text log collection)
    # ----------------------------------------
    #
    elk-filebeat:
        image: mc2021/elk-filebeat:release
        init: true
        networks:
            - default
        environment:
            <<: *common-configuration
        volumes:
            # Mount log directories, Docker directories and socket for Filebeat to
            # be able to read logs
            - /etc/hostname:/etc/hostname:ro
            - /etc/machine-id:/etc/machine-id:ro
            - /var/log/:/var/log/:ro
            - /var/lib/docker/:/var/lib/docker/:ro
            - /var/run/docker.sock:/var/run/docker.sock
        deploy:
            <<: *endpoint-mode-dnsrr
            # Run on every node to be able to collect logs from each
            mode: global
            resources:
                limits:
                    # CPU core limit
                    cpus: "1"
                    # RAM limit
                    memory: "1G"

