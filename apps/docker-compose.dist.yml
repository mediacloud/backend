    # -----------------------------
    #
    cron-print-long-running-job-states:
        image: mc2021/cron-print-long-running-job-states:release
        init: true
        networks:
            - default
        environment:
            <<: *common-configuration
        depends_on:
            - postgresql-pgbouncer
        deploy:
            <<: *misc-apps_deploy_placement_constraints
            <<: *endpoint-mode-dnsrr
            resources:
                limits:
                    # CPU core limit
                    cpus: "1"
                    # RAM limit
                    memory: "256M"

    #
    # Refresh stats Cron job
    # ----------------------
    #
    cron-refresh-stats:
        image: mc2021/cron-refresh-stats:release
        init: true
        networks:
            - default
        environment:
            <<: *common-configuration
        depends_on:
            - postgresql-pgbouncer
        deploy:
            <<: *misc-apps_deploy_placement_constraints
            <<: *endpoint-mode-dnsrr
            resources:
                limits:
                    # CPU core limit
                    cpus: "1"
                    # RAM limit
                    memory: "256M"

    #
    # Add due media to the rescraping queue Cron job
    # ----------------------------------------------
