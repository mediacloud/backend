    #
    # CLIFF annotator service
    # -----------------------
    #
    cliff-annotator:
        image: dockermediacloud/cliff-annotator:release
        <<: *sysctl-defaults
        networks:
            - default
        expose:
            - 8080
        deploy:
            <<: *misc-apps_deploy_placement_constraints
            <<: *endpoint-mode-dnsrr
            # Worker count
            replicas: 1
            resources:
                limits:
                    # CPU core limit
                    cpus: "1"
                    # RAM limit
                    memory: "6G"


    #
