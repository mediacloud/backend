            - /etc/machine-id:/etc/machine-id:ro
            - /var/log/journal/:/var/log/journal/:ro
            # - /run/systemd:/run/systemd/:ro
        deploy:
            <<: *endpoint-mode-dnsrr
            # Run on every node to be able to collect logs from each
            mode: global
            resources:
                limits:
