            - "5601:5601"
        deploy:
            # DNSRR disabled as it's not supported with published ports.
            <<: *misc-apps_deploy_placement_constraints
            resources:
                limits:
                    # CPU core limit
                    cpus: "2"
                    # RAM limit
                    memory: "8G"

    #
    # Extract and vector stories
