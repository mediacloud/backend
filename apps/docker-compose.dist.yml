                    memory: "512M"

    #
    # Fetch story stats from Facebook
    # -------------------------------
    #
    facebook-fetch-story-stats:
        image: mc2021/facebook-fetch-story-stats:release
        init: true
        networks:
            - default
        environment:
            <<: *common-configuration
            # Facebook application ID
            MC_FACEBOOK_APP_ID: ""
            # Facebook application secret
            MC_FACEBOOK_APP_SECRET: ""
        depends_on:
            - postgresql-pgbouncer
            - rabbitmq-server
        deploy:
            <<: *misc-apps_deploy_placement_constraints
            <<: *endpoint-mode-dnsrr
            # Worker count
            replicas: 4
            restart_policy:
                # Automatically restart on non-zero exit codes only instead of on any exit
                condition: on-failure
                # Autorestart up to three times
                max_attempts: 3
            resources:
                limits:
                    # CPU core limit
