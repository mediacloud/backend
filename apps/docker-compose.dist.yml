            - cliff-annotator
            - postgresql-pgbouncer
            - rabbitmq-server
        deploy:
            <<: *misc-apps_deploy_placement_constraints
            <<: *endpoint-mode-dnsrr
            # Worker count
            replicas: 4
            resources:
                limits:
                    # CPU core limit
                    cpus: "1"
                    # RAM limit
                    memory: "256M"

