version: "3.7"

services:

    topics-mine:
        image: dockermediacloud/topics-mine:latest
        init: true
        stop_signal: SIGKILL
        environment:
            MC_CRIMSON_HEXAGON_API_KEY: "${MC_CRIMSON_HEXAGON_API_KEY}"
            MC_TWITTER_CONSUMER_KEY: "${MC_TWITTER_CONSUMER_KEY}"
            MC_TWITTER_CONSUMER_SECRET: "${MC_TWITTER_CONSUMER_SECRET}"
            MC_TWITTER_ACCESS_TOKEN: "${MC_TWITTER_ACCESS_TOKEN}"
            MC_TWITTER_ACCESS_TOKEN_SECRET: "${MC_TWITTER_ACCESS_TOKEN_SECRET}"
        expose:
            # test_tm_mine.t's test HTTP servers:
            - 8890
            - 8891
            - 8892
            - 8893
            - 8894
            - 8895
        volumes:
            - type: bind
              source: ./bin/
              target: /opt/mediacloud/bin/
            - type: bind
              source: ./src/
              target: /opt/mediacloud/src/topics-mine/
            - type: bind
              source: ./tests/
              target: /opt/mediacloud/tests/
            - type: bind
              source: ./../topics-base/src/
              target: /opt/mediacloud/src/topics-base/
            - type: bind
              source: ./../common/src/
              target: /opt/mediacloud/src/common/
        depends_on:
            - postgresql-pgbouncer
            - rabbitmq-server
            - topics-fetch-link
            - topics-fetch-twitter-urls
            - topics-extract-story-links
            # 1) test_topics_mine.t calls topics-fetch-link
            # 2) topics-fetch-link calls _try_fetch_topic_url()
            # 3) _try_fetch_topic_url() calls generate_story()
            # 4) generate_story() calls _extract_story()
            # 5) _extract_story() runs a remote extraction job
            - extract-and-vector
            - solr-shard-01
            - import-solr-data-for-testing
            - facebook-fetch-story-stats

    extract-and-vector:
        image: dockermediacloud/extract-and-vector:latest
        init: true
        stop_signal: SIGKILL
        volumes:
            - type: bind
              source: ./../extract-and-vector/bin/
              target: /opt/mediacloud/bin/
            - type: bind
              source: ./../extract-and-vector/src/
              target: /opt/mediacloud/src/extract-and-vector/
            - type: bind
              source: ./../common/src/
              target: /opt/mediacloud/src/common/
        depends_on:
            - postgresql-pgbouncer
            - extract-article-from-page

    extract-article-from-page:
        image: dockermediacloud/extract-article-from-page:latest
        init: true
        stop_signal: SIGKILL
        expose:
            - 8080
        volumes:
            - type: bind
              source: ./../extract-article-from-page/bin/
              target: /opt/mediacloud/bin/
            - type: bind
              source: ./../extract-article-from-page/src/
              target: /opt/mediacloud/src/extract-article-from-page/
            - type: bind
              source: ./../common/src/
              target: /opt/mediacloud/src/common/

    postgresql-pgbouncer:
        image: dockermediacloud/postgresql-pgbouncer:latest
        init: true
        stop_signal: SIGKILL
        expose:
            - 6432
        volumes:
            - type: bind
              source: ./../postgresql-pgbouncer/conf/
              target: /etc/pgbouncer/
        depends_on:
            - postgresql-server

    postgresql-server:
        image: dockermediacloud/postgresql-server:latest
        init: true
        stop_signal: SIGKILL
        expose:
            - 5432
        volumes:
            - type: bind
              source: ./../postgresql-server/bin/
              target: /opt/mediacloud/bin/
            - type: bind
              source: ./../postgresql-server/schema/
              target: /opt/mediacloud/schema/
            - type: bind
              source: ./../postgresql-server/conf/
              target: /etc/postgresql/11/main/

    rabbitmq-server:
        image: dockermediacloud/rabbitmq-server:latest
        init: true
        stop_signal: SIGKILL
        expose:
            - 5672
            - 15672
        volumes:
            - type: bind
              source: ./../rabbitmq-server/conf/
              target: /etc/rabbitmq/

    topics-fetch-twitter-urls:
        image: dockermediacloud/topics-fetch-twitter-urls:latest
        init: true
        stop_signal: SIGKILL
        volumes:
            - type: bind
              source: ./../topics-fetch-twitter-urls/bin/
              target: /opt/mediacloud/bin/
            - type: bind
              source: ./../topics-fetch-twitter-urls/src/
              target: /opt/mediacloud/src/topics-fetch-twitter-urls/
            - type: bind
              source: ./../topics-base/src/
              target: /opt/mediacloud/src/topics-base/
            - type: bind
              source: ./../common/src/
              target: /opt/mediacloud/src/common/
        depends_on:
            - postgresql-pgbouncer
            - rabbitmq-server

    topics-fetch-link:
        image: dockermediacloud/topics-fetch-link:latest
        init: true
        stop_signal: SIGKILL
        volumes:
            - type: bind
              source: ./../topics-fetch-link/bin/
              target: /opt/mediacloud/bin/
            - type: bind
              source: ./../topics-fetch-link/src/
              target: /opt/mediacloud/src/topics-fetch-link/
            - type: bind
              source: ./../topics-base/src/
              target: /opt/mediacloud/src/topics-base/
            - type: bind
              source: ./../common/src/
              target: /opt/mediacloud/src/common/
        depends_on:
            - postgresql-pgbouncer
            # 1) test_fetch_link_job_update_state() calls fetch_topic_url_update_state()
            # 2) fetch_topic_url_update_state() calls generate_story()
            # 3) generate_story() calls _extract_story()
            # 4) _extract_story() runs a remote extraction job
            - extract-and-vector
            - rabbitmq-server

    topics-extract-story-links:
        image: dockermediacloud/topics-extract-story-links:latest
        init: true
        stop_signal: SIGKILL
        volumes:
            - type: bind
              source: ./../topics-extract-story-links/bin/
              target: /opt/mediacloud/bin/
            - type: bind
              source: ./../topics-extract-story-links/src/
              target: /opt/mediacloud/src/topics-extract-story-links/
            - type: bind
              source: ./../topics-base/src/
              target: /opt/mediacloud/src/topics-base/
            - type: bind
              source: ./../common/src/
              target: /opt/mediacloud/src/common/
        depends_on:
            - postgresql-pgbouncer
            # Uses extractor HTTP service directly to get raw extracted HTML:
            - extract-article-from-page

    import-solr-data-for-testing:
        image: dockermediacloud/import-solr-data-for-testing:latest
        init: true
        environment:
            MC_SOLR_IMPORT_MAX_QUEUED_STORIES: 100000
        stop_signal: SIGKILL
        volumes:
            - type: bind
              source: ./../import-solr-data-for-testing/bin/
              target: /opt/mediacloud/bin/
            - type: bind
              source: ./../import-solr-data/src/
              target: /opt/mediacloud/src/import-solr-data/
            - type: bind
              source: ./../common/src/
              target: /opt/mediacloud/src/common/
        depends_on:
            - postgresql-pgbouncer
            - solr-shard-01

    solr-shard-01:
        image: dockermediacloud/solr-shard:latest
        init: true
        stop_signal: SIGKILL
        environment:
            MC_SOLR_SHARD_COUNT: "1"
        expose:
            - 8983
        volumes:
            - type: bind
              source: ./../solr-base/src/solr/
              target: /usr/src/solr/
            - type: bind
              source: ./../solr-shard/bin/solr-shard.sh
              target: /solr-shard.sh
        depends_on:
            - solr-zookeeper

    solr-zookeeper:
        image: dockermediacloud/solr-zookeeper:latest
        init: true
        stop_signal: SIGKILL
        expose:
            - 2181
            - 2888
            - 3888
        volumes:
            - type: bind
              source: ./../solr-zookeeper/conf/
              target: /opt/zookeeper/conf/
            - type: bind
              source: ./../solr-zookeeper/bin/zookeeper.sh
              target: /zookeeper.sh

    facebook-fetch-story-stats:
        image: dockermediacloud/facebook-fetch-story-stats:latest
        init: true
        stop_signal: SIGKILL
        environment:
            MC_FACEBOOK_APP_ID: "IGNORE NOT NEEDED"
            MC_FACEBOOK_APP_SECRET: "IGNORE NOT NEEEDED"
        volumes:
            - type: bind
              source: ./../facebook-fetch-story-stats/bin/
              target: /opt/mediacloud/bin/
            - type: bind
              source: ./../facebook-fetch-story-stats/src/
              target: /opt/mediacloud/src/facebook-fetch-story-stats/
            - type: bind
              source: ./../facebook-fetch-story-stats/tests/
              target: /opt/mediacloud/tests/
            - type: bind
              source: ./../common/src/
              target: /opt/mediacloud/src/common/
        depends_on:
            - postgresql-pgbouncer
            - rabbitmq-server


