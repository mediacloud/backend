version: "3.7"

services:

    topics-map:
        image: gcr.io/mcback/topics-map:latest
        init: true
        stop_signal: SIGKILL
        environment:
            MC_PUBLIC_AMAZON_S3_ACCESS_KEY_ID: "${MC_PUBLIC_AMAZON_S3_ACCESS_KEY_ID}"
            MC_PUBLIC_AMAZON_S3_SECRET_ACCESS_KEY: "${MC_PUBLIC_AMAZON_S3_SECRET_ACCESS_KEY}"
            MC_PUBLIC_AMAZON_S3_BUCKET_NAME: "${MC_PUBLIC_AMAZON_S3_BUCKET_NAME}"
            MC_PUBLIC_STORE_TYPE: "postgresql"
            MC_PUBLIC_STORE_SALT: "foo"
        volumes:
            - type: bind
              source: ./bin/
              target: /opt/mediacloud/bin/
            - type: bind
              source: ./src/
              target: /opt/mediacloud/src/topics-map/
            - type: bind
              source: ./tests/
              target: /opt/mediacloud/tests/
            - type: bind
              source: ./../common/src/
              target: /opt/mediacloud/src/common/
        depends_on:
            - postgresql-pgbouncer

    postgresql-pgbouncer:
        image: gcr.io/mcback/postgresql-pgbouncer:latest
        init: true
        stop_signal: SIGKILL
        expose:
            - 6432
        volumes:
            - type: bind
              source: ./../postgresql-pgbouncer/conf/
              target: /etc/pgbouncer/
        depends_on:
            - postgresql-server

    postgresql-server:
        image: gcr.io/mcback/postgresql-server:latest
        init: true
        stop_signal: SIGKILL
        expose:
            - 5432
        volumes:
            - type: bind
              source: ./../postgresql-server/bin/
              target: /opt/mediacloud/bin/
            - type: bind
              source: ./../postgresql-server/schema/
              target: /opt/mediacloud/schema/
            - type: bind
              source: ./../postgresql-base/conf/
              target: /etc/postgresql/13/main/
            - type: bind
              source: ./../postgresql-server/conf/
              target: /etc/postgresql/13/extra/
