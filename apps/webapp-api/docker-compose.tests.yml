version: "3.7"

services:

    webapp-api:
        image: mc2021/webapp-api:latest
        init: true
        stop_signal: SIGKILL
        volumes:
            - type: bind
              source: ./bin/
              target: /opt/mediacloud/bin/
            - type: bind
              source: ./src/
              target: /opt/mediacloud/src/webapp-api/
            - type: bind
              source: ./tests/
              target: /opt/mediacloud/tests/
            - type: bind
              source: ./../common/src/
              target: /opt/mediacloud/src/common/
        depends_on:
            - cliff-annotator
            - nytlabels-annotator
            - postgresql-pgbouncer
            - solr-shard-01
            - rabbitmq-server
            - rescrape-media
            - word2vec-generate-snapshot-model
            # test_topics_api.t snapshots a topic
            - topics-snapshot
            # Multiple tests import Solr data
            - import-solr-data-for-testing

    cliff-annotator:
        image: mc2021/cliff-annotator:latest
        init: true
        stop_signal: SIGKILL

    nytlabels-annotator:
        image: mc2021/nytlabels-annotator:latest
        init: true
        stop_signal: SIGKILL

    postgresql-pgbouncer:
        image: mc2021/postgresql-pgbouncer:latest
        init: true
        stop_signal: SIGKILL
        expose:
            - 6432
        volumes:
            - type: bind
              source: ./../postgresql-pgbouncer/conf/
              target: /etc/pgbouncer/
        depends_on:
            - postgresql-server

    postgresql-server:
        image: mc2021/postgresql-server:latest
        init: true
        stop_signal: SIGKILL
        expose:
            - 5432
        volumes:
            - type: bind
              source: ./../postgresql-server/bin/
              target: /opt/mediacloud/bin/
            - type: bind
              source: ./../postgresql-server/pgmigrate/
              target: /opt/postgresql-server/pgmigrate/
            - type: bind
              source: ./../postgresql-base/etc/postgresql/
              target: /etc/postgresql/

    solr-shard-01:
        image: mc2021/solr-shard:latest
        init: true
        stop_signal: SIGKILL
        environment:
            MC_SOLR_SHARD_COUNT: "1"
        expose:
            - 8983
        volumes:
            - type: bind
              source: ./../solr-base/src/solr/
              target: /usr/src/solr/
            - type: bind
              source: ./../solr-shard/bin/solr-shard.sh
              target: /solr-shard.sh
        depends_on:
            - solr-zookeeper

    solr-zookeeper:
        image: mc2021/solr-zookeeper:latest
        init: true
        stop_signal: SIGKILL
        expose:
            - 2181
            - 2888
            - 3888
        volumes:
            - type: bind
              source: ./../solr-zookeeper/conf/
              target: /opt/zookeeper/conf/
            - type: bind
              source: ./../solr-zookeeper/bin/zookeeper.sh
              target: /zookeeper.sh

    rabbitmq-server:
        image: mc2021/rabbitmq-server:latest
        init: true
        stop_signal: SIGKILL
        expose:
            - 5672
            - 15672
        volumes:
            - type: bind
              source: ./../rabbitmq-server/conf/
              target: /etc/rabbitmq/

    rescrape-media:
        image: mc2021/rescrape-media:latest
        init: true
        stop_signal: SIGKILL
        volumes:
            - type: bind
              source: ./../rescrape-media/bin/
              target: /opt/mediacloud/bin/
            - type: bind
              source: ./../rescrape-media/src/
              target: /opt/mediacloud/src/rescrape-media/
            - type: bind
              source: ./../common/src/
              target: /opt/mediacloud/src/common/
        depends_on:
            - postgresql-pgbouncer
            - rabbitmq-server

    word2vec-generate-snapshot-model:
        image: mc2021/word2vec-generate-snapshot-model:latest
        init: true
        stop_signal: SIGKILL
        volumes:
            - type: bind
              source: ./../word2vec-generate-snapshot-model/bin/
              target: /opt/mediacloud/bin/
            - type: bind
              source: ./../word2vec-generate-snapshot-model/src/
              target: /opt/mediacloud/src/word2vec-generate-snapshot-model/
            - type: bind
              source: ./../common/src/
              target: /opt/mediacloud/src/common/
        depends_on:
            - postgresql-pgbouncer

    topics-snapshot:
        image: mc2021/topics-snapshot:latest
        init: true
        stop_signal: SIGKILL
        environment:
            MC_TOPICS_SNAPSHOT_MODEL_REPS: "0"
            MC_PUBLIC_STORE_TYPE: "postgresql"
            MC_PUBLIC_STORE_SALT: "foo"
        volumes:
            - type: bind
              source: ./../topics-snapshot/bin/
              target: /opt/mediacloud/bin/
            - type: bind
              source: ./../topics-snapshot/src/
              target: /opt/mediacloud/src/topics-snapshot/
            - type: bind
              source: ./../topics-base/src/
              target: /opt/mediacloud/src/topics-base/
            - type: bind
              source: ./../common/src/
              target: /opt/mediacloud/src/common/
        depends_on:
            - postgresql-pgbouncer
            - solr-shard-01
            - rabbitmq-server
            - import-solr-data-for-testing

    import-solr-data-for-testing:
        image: mc2021/import-solr-data-for-testing:latest
        init: true
        environment:
            MC_SOLR_IMPORT_MAX_QUEUED_STORIES: 100000
        stop_signal: SIGKILL
        volumes:
            - type: bind
              source: ./../import-solr-data-for-testing/bin/
              target: /opt/mediacloud/bin/
            - type: bind
              source: ./../import-solr-data/src/
              target: /opt/mediacloud/src/import-solr-data/
            - type: bind
              source: ./../common/src/
              target: /opt/mediacloud/src/common/
        depends_on:
            - postgresql-pgbouncer
            - solr-shard-01
