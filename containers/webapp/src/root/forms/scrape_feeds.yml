auto_fieldset:

elements:
  - type: Text
    name: url
    label: URL
    comment: url to scrape
    size: 60
    constraints:
        - Required
        
  - type: Checkbox
    name: recurse
    label: Recurse?
    comment: try to scrape each potential rss url found on the page as well as the page itself
        
  - type: Text
    name: ignore_patterns
    label: Ignore patterns
    comment: ignore any feed link whose url matches one of these space separated strings
    size: 30
        
  - type: Submit
    value: Scrape
    comment: "(may take a couple of minutes -- please be patient)"
 