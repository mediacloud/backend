#
# "Create user" form
#

# indicator is the field that is used to test for form submission
indicator: submit
auto_fieldset:

elements:
  - type: Text
    id: email
    name: email
    label: Email
    size: 40
    constraints:
      - Required
      - Email
    attributes:
      # jQuery validator classes
      class: email required
      placeholder: jdoe@cyber.law.harvard.edu

  - type: Text
    id: full_name
    name: full_name
    label: Full name
    size: 40
    constraints:
      - Required
    attributes:
      # jQuery validator classes
      class: required
      placeholder: John Doe

  - type: Textarea
    id: notes
    name: notes
    label: Notes
    cols: 30
    rows: 10

  - type: Checkbox
    id: active
    name: active
    label: User is active
    default: 1

  - type: Checkboxgroup
    id: roles
    name: roles
    label: Roles
    # 'options' will be filled by the Users controller

  - type: Text
    id: weekly_requests_limit
    name: weekly_requests_limit
    label: Weekly API request limit
    comment: (0 or belonging to "admin" / "admin-readonly" group = no limit)
    size: 10
    constraints:
      - Required
      - Integer
    attributes:
      # jQuery validator classes
      class: required

  - type: Text
    id: weekly_requested_items_limit
    name: weekly_requested_items_limit
    label: Weekly API requested items (stories) limit
    comment: (0 or belonging to "admin" / "admin-readonly" group = no limit)
    size: 10
    constraints:
      - Required
      - Integer
    attributes:
      # jQuery validator classes
      class: required

  - type: Checkbox
    id: password_chosen_by_user
    name: password_chosen_by_user
    label: Let the user choose the password by sending him / her a "reset" link
    default: 1

  - type: Password
    id: password
    name: password
    label: Password
    size: 40
    attributes:
      placeholder: correct horse battery staple
      readonly: readonly

  - type: Password
    id: password_repeat
    name: password_repeat
    label: Repeat password
    size: 40
    attributes:
      placeholder: correct horse battery staple
      readonly: readonly

  - type: Submit
    name: submit
    value: Create
